{%  extends 'base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">DI√ÅRIO DO PROFESSOR</h1>
<hr>
    
  {% for registro in registros %}
        
  <!-- <details>
  <summary>{{registro.aluno}}</summary>
  <p>{{registro.nota}}</p>
  </details> -->
  <p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse_{{ registro.aluno }}" role="button" aria-expanded="false" aria-controls="collapse_{{ registro.aluno }}">
      {{registro.aluno}}
    </a>
  </p>
  <div class="collapse" id="collapse_{{ registro.aluno }}">

  {% endfor %}
    
    <form action="{{url_for('sobre')}}" method="POST">
        <div class="form-group">
            <label>Aluno</label>
            <input type="text" name="aluno" placeholder="Digite o nome do aluno" class="form-control" required>
        </div>
        <div>
            <label>Nota</label>
            <input type="text" name="nota" class="form-control" placeholder="Digite uma nota" required>
            <button class="btn btn-success">Adicionar</button>
        </div>
    </form>
{% endblock conteudo %}
